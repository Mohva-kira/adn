

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }" ></ngx-loading>
<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>
 <div class="choix"> <button mat-raised-button (click)="valider()" >Valider</button> <button mat-raised-button (click)="incomplet()"> Non Valider</button>  </div>

 <div>
  <b>Exporter le tableau :  </b> 
 <button mat-raised-button (click)="exporter.exportTable('csv')"> CSV</button>
 <button mat-raised-button (click)="exporter.exportTable('xlsx')"> Excel </button>
</div>
 <table mat-table matTableExporter
       [dataSource]="dataSource" matSort multiTemplateDataRows
       class="mat-elevation-z8" #exporter="matTableExporter">

   <!-- Weight Column -->
 <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let element"> <button mat-raised-button class="voir" routerLink="/detail/{{element.id}}"> <i class="fas fa-eye"></i>  </button>  <button mat-raised-button id="del" (click)="deleteConfirm(element.id)"><i class="fas fa-trash"></i> </button></td>
  </ng-container>

  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>
  <ng-container matColumnDef="prenom">
    <th mat-header-cell *matHeaderCellDef> Prenom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <ng-container matColumnDef="dateNaissance">
    <th mat-header-cell *matHeaderCellDef> Date de naissance </th>
    <td mat-cell *matCellDef="let element"> {{element.dateNaissance}} </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status </th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>
  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
