
<h1>Toutes les actes de naissance INCOMPLET</h1>

<br>

<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<table mat-table
       [dataSource]="dataSource" matSort multiTemplateDataRows
        class="mat-elevation-z8">
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column}} </th>
    <td mat-cell *matCellDef="let element "> {{element[column]}} </td>

  </ng-container>

 <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
 <ng-container matColumnDef="expandedDetail">
  <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
    <div class="example-element-detail"
         [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
         <button (click)="selectAdn(element)" > Mettre Ã  jour </button>

         <form  #f = "ngForm">

          <input type="text" name="id" [(ngModel)] = "selectedAdn.id" style="display: none;">
          <br>
          <label>Nom</label>
          <input type="text" name="nom" [(ngModel)] = "selectedAdn.nom">
          <br>
          <label>Prenom</label>
          <input type="text" name="prenom" [(ngModel)] = "selectedAdn.prenom">
          <br>
          <select name="status" class="custom-select"  [(ngModel)] = "selectedAdn.status"  [ngModelOptions]="{ standalone: true}" >
            <option value="" disabled>Choisir un status</option>
            <option *ngFor="let status of Status" [ngValue]="status">{{status}}</option>
         </select>
          <input type="submit" (click)="updateAdn(f)" value="Enregistrer">


          </form>

      <div class="example-element-description">
        {{element.status}}
        <span class="example-element-description-attribution"> -- {{element.dateNaissance}} </span>
      </div>
      <button routerLink="/detail/{{element.id}}"> <i class="fas fa-eye"></i>  </button>
      <button id="del" (click)="deleteAdn(element.id)"> <i class="fas fa-trash"></i> </button>
    </div>
  </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
<tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
    class="example-element-row"
    [class.example-expanded-row]="expandedElement === element"
    (click)="expandedElement = expandedElement === element ? null : element">
</tr>
<tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
