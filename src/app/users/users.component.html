

<h1>Tous les utilisateurs</h1>

<br/>
<div>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

<table mat-table
       [dataSource]="dataSource" matSort multiTemplateDataRows
       class="mat-elevation-z8">
       <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> <button class="voir" routerLink="/profil/{{element.id}}"> <i class="fas fa-eye"></i>  </button> <button id="edit" (click)="openDialog(element.id)"> <i class="fas fa-edit"></i></button> <button id="del" (click)="deleteConfirm(element.id)"><i class="fas fa-trash"></i> </button></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom et prenom </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.role}} </td>
      </ng-container>

      <ng-container matColumnDef="created_date">
        <th mat-header-cell *matHeaderCellDef> Membre depuis </th>
        <td mat-cell *matCellDef="let element"> {{element.created_date}} </td>
      </ng-container>


  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
      >
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[6, 12, 18]" showFirstLastButtons></mat-paginator>
