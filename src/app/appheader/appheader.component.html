<header>
<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light" *ngIf="isAuthorized">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a routerLink="/" class="nav-link">Accueil</a>
    </li>
    <li class="nav-item d-none d-sm-inline-block">
      <a href="#" class="nav-link">Contact</a>
    </li>
  </ul>

  <!-- SEARCH FORM -->

    <div class="input-group input-group-sm">
      <input #searchbar (keyup)="fetchAdn($event)" [(ngModel)]="searchInput" class="form-control form-control-navbar" type="text" placeholder="Recherche par ADN-ID" aria-label="Search">
      <div class="input-group-append">
        <button class="btn btn-navbar" type="submit">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>


  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto" *ngIf="isAuthorized">
    <!-- Messages Dropdown Menu -->
    <li class="nav-item dropdown">
      <a class="nav-link" data-toggle="dropdown" href="#">
        <i class="far fa-comments"></i>
        <span class="badge badge-danger navbar-badge"> {{nbAdnAtt}} </span>
      </a>
      <div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
        <a routerLink='detail/{{adn.id}}' class="dropdown-item" *ngFor='let adn of adnAtt | slice: 0:3' >
          <!-- Message Start -->
          <div class="media" >
            <img src="assets/dist/img/adn-ic.png" alt="User Avatar" class="img-size-50 mr-3 img-circle">
            <div class="media-body" >
              <h3 class="dropdown-item-title">
               {{adn.nom}} &nbsp; {{adn.prenom}}
                <span class="float-right text-sm text-danger"><i class="fas fa-star"></i></span>
              </h3>
              <p class="text-sm"> {{adn.dateNaissance}}  </p>
              <p class="text-sm text-muted"><i class="far fa-clock mr-1"></i> 4 Hours Ago</p>
            </div>
            <div class="dropdown-divider"></div>
          </div>
          <!-- Message End -->
        </a>


        <div class="dropdown-divider"></div>
        <a routerLink="allAdnWaiting" class="dropdown-item dropdown-footer">Voir Tous les nouveaux ADN</a>
      </div>
    </li>

    <li class="nav-item">
      <a class="nav-link"  (click)="logout()" role="button">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-widget="control-sidebar" data-slide="true" href="#" role="button">
        <i class="fas fa-th-large"></i>
      </a>
    </li>
  </ul>


</nav>
<!-- /.navbar -->
<div style="margin: auto; width: 50%; margin-top: 60px; text-align: center; border-radius: 20px;" >
  <ul>
    <li *ngFor="let show of searchResult">
       <p> <a routerLink="detail/{{show.id}}">  <i class="fas fa-eye"></i> </a> {{ show.nom }} &nbsp; {{ show.adnId }}</p>
    </li>
  </ul>
</div>
</header>
